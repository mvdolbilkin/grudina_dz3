name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install MkDocs Material
        run: pip install mkdocs-material

      - name: Prepare docs directory
        run: |
          mkdir -p docs_build
          cp README.md docs_build/index.md
          cp -r docs/* docs_build/
          cp -r content docs_build/content

      - name: Build and deploy to gh-pages
        run: |
          # Временно меняем docs_dir в mkdocs.yml
          sed -i 's/^docs_dir: docs$/docs_dir: docs_build/' mkdocs.yml
          
          # Деплоим
          mkdocs gh-deploy --force
